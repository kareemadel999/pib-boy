<!DOCTYPE html>
<html lang="en">

<head>
    <title>pipboy</title>
    <meta name="viewport" content="width=device-width ,intial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/swag.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav nav-pills nav-fill">
                <li class="navbar-item active">
                    <a class="nav-link" href="#">STAT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                            STATUS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab" role="tab">
                            SPECIAL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab" role="tab">
                            PERKS
                        </a>
                    </li>

                </ul>




                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tab-panel">
                        <div class="center-image">
                            <img src="vb2.png">
                        </div>
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w40">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w60">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w20">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w20">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row stat-numbers">

                            <div class="col-2 transparent"></div>
                            <div class="col-2"><img src="gun.png" class="gun-stat"></div>
                            <div class="col-1">
                                <div class="icon"><img src="crosshair.png" class="sm-stat"></div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1 transparent"></div>
                            <div class="col-2"><img src="helmet.svg" class="helmet-stat"></div>
                            <div class="col-1">
                                <div class="icon"><img src="energy.png" class="sm-stat"></div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1">
                                <div class="icon"><img src="radiation.png" class="sm-stat"></div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-2 transparent"></div>


                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3 class="player-name">Kareem</h3>
                            </div>
                        </div>
                    </div>


                    <div class="tab-pane " id="special" role="tab-panel">
                        SPECIAL
                    </div>
                    <div class="tab-pane " id="perks" role="tab-panel">
                        PERKS
                    </div>
                </div>

            </div>
        </div>
    </div>





    <nav class="navbar navbar-expand pipboy-footer">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span> LEVEL 1 </span>
            <div class="level-progress">
                <div class="level-progress-indicator">

                </div>
            </div>
        </div>
        <div class="col-3 text-right">
            AP 50/50
        </div>



    </nav>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/pipboy.js"></script>
</body>

</html>
